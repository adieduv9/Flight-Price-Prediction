<!DOCTYPE html>
<html>
<head>
    <title>Flight Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">âœˆ Flight Price Prediction</h2>

        <form action="/predict" method="POST">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Airline</label>
                    <input type="text" name="airline" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Source City</label>
                    <input type="text" name="source_city" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Destination City</label>
                    <input type="text" name="destination_city" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Departure Time</label>
                    <input type="text" name="departure_time" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Arrival Time</label>
                    <input type="text" name="arrival_time" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Stops</label>
                    <input type="text" name="stops" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Class</label>
                    <select name="class" class="form-control">
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Duration (in hours)</label>
                    <input type="number" step="0.1" name="duration" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Days Left</label>
                    <input type="number" name="days_left" class="form-control" required>
                </div>

            </div>

            <button type="submit" class="btn btn-primary w-100">Predict Price</button>

        </form>

        <h4 class="text-center mt-4 text-success">
            {{ prediction_text }}
        </h4>

    </div>
</div>

</body>
</html>
